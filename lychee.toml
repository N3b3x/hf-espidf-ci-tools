# Lychee configuration file for link checking
# See https://github.com/lycheeverse/lychee for documentation

# Exclude patterns for files/directories
exclude = [
    "docs/_includes/**",
    "docs/_layouts/**",
    "docs/404.html",
]

# Exclude specific URLs
exclude_urls = [
    "https://n3b3x.github.io/",
    "https://n3b3x.github.io/hf-general-ci-tools/sitemap.*",
    "https://github.com/n3b3x/hf-espidf-ci-tools/actions/workflows/publish-docs.yml/badge.svg",
    "file://.*%7B%7B.*%7D%7D",  # Jekyll template variables (URL-encoded)
    "nonexistent-page",  # Intentional test link
]

# Exclude private URLs
exclude_all_private = true

# Exclude mailto links
exclude_mail = true

# Verbose output
verbose = true

# Timeout settings
timeout = 30
max_retries = 3
retry_wait_time = 2
