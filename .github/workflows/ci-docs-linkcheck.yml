---
name: ðŸ”— Docs Link Check CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  linkcheck:
    name: Documentation Link Check
    uses: N3b3x/hf-general-ci-tools/.github/workflows/ru-docs-linkcheck.yml@main
    with:
      checkout_recursive: true
      paths: "docs/** *.md **/*.md"
      fail_on_errors: false
      timeout: "30"
      max_retries: "3"
      retry_wait_time: "2"
      exclude_private: true
      exclude_mail: true
      verbose: true