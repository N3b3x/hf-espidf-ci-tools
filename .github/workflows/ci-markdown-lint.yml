on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  markdownlint:
    name: Markdown Lint
    uses: N3b3x/hf-general-ci-tools/.github/workflows/ru-markdown-lint.yml@main
