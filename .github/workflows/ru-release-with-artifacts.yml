---
name: ðŸ“¦ Reusable Release with Artifacts

on:
  workflow_call:
    inputs:
      build_workflow:
        description: 'Name of the ESP32 build workflow'
        required: false
        type: string
        default: 'esp32-examples-build-ci.yml'
      artifact_pattern:
        description: 'Pattern for firmware artifacts'
        required: false
        type: string
        default: 'fw-.*'
      draft:
        description: 'Create as draft release'
        required: false
        type: boolean
        default: false
      prerelease:
        description: 'Mark as pre-release'
        required: false
        type: boolean
        default: false
      tag_name:
        description: 'Tag name for release (defaults to github.ref_name)'
        required: false
        type: string
        default: ''
      fail_on_no_artifacts:
        description: 'Fail if no firmware artifacts found'
        required: false
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  release:
    name: Create Release with Artifacts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Get the build artifacts that were already tested
      - name: Download build artifacts
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: ${{ inputs.build_workflow }}
          commit: ${{ github.sha }}
          path: artifacts/
          name_is_regexp: true
          name: ${{ inputs.artifact_pattern }}
          if_no_artifact_found: ${{ inputs.fail_on_no_artifacts && 'fail' || 'warn' }}

      # Create release with GitHub's auto-generated notes
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ inputs.tag_name || github.ref_name }}
          files: artifacts/**/*
          draft: ${{ inputs.draft }}
          prerelease: ${{ inputs.prerelease }}
          generate_release_notes: true
